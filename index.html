<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">



        <div class="clock">

            <div class="digital">

                <span class="dig a" id="h1">00</span>
                <span class="dig b" id="m1"> 04</span>
                <span class="dig c" id="s1">05</span>

            </div>

            <div class="hand" style="--clr:#111; --h:60px;" id="hours"><i></i></div>
            <div class="hand" style="--clr:#fd0000; --h:80px" id="min"><i></i></div>
            <div class="hand" style="--clr:#66ff00; --h:90px" id="sec"><i></i></div>


            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>

    </div>

    <script>

        let hours = document.getElementById("hours");
        let min = document.getElementById("min");
        let sec = document.getElementById("sec");
        let h1 = document.getElementById("h1");
        let m1 = document.getElementById("m1");
        let s1 = document.getElementById("s1");


        function abc() {
            let date = new Date();


            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();





            let hRotation = 30 * hh + mm / 2;
            let mRotation = 6 * mm;
            let sRotation = 6 * ss;

            hours.style.transform = `rotate(${hRotation}deg)`;
            min.style.transform = `rotate(${mRotation}deg)`;
            sec.style.transform = `rotate(${sRotation}deg)`;


            let hh1 = date.getHours();
            let mm1 = date.getMinutes();
            let ss1 = date.getSeconds();


            if (hh1 > 12) {
                hh1 = hh1 - 12;
            }

            hh1 = (hh1 < 10) ? "0" + hh1 : hh1;
            mm1 = (mm1 < 10) ? "0" + mm1 : mm1;
            ss1 = (ss1 < 10) ? "0" + ss1 : ss1;

            h1.innerHTML = hh1;
            m1.innerHTML = mm1;
            s1.innerHTML = ss1;
        }

        setInterval(abc, 1000)
    </script>

</body>

</html>
